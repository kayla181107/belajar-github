<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Website Kami</h1>
        <p>Ini adalah tampilan halaman depan sederhana</p>
    </header>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>

    <main>
        <h2>Halo Pengunjung!</h2>
        <p>Ini adalah contoh website yang dibuat hanya dengan HTML dan CSS.</p>
        <a href="#" class="btn">Pelajari Lebih Lanjut</a>
    </main>

    <footer>
        &copy; 2025 Website Sederhana. Dibuat dengan ❤️ oleh Kayla
    </footer>

</body>
</html>
